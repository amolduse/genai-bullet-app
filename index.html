<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Bullet App</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            min-height: 100px;
            border: 1px solid #b6c2d9;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s;
        }
        textarea:focus {
            border-color: #2a5298;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
        }
        h2 {
            margin-bottom: 0;
            color: #1e3c72;
            font-size: 1.1rem;
        }
        ul#response-output {
            padding-left: 20px;
        }
        ul#response-output li {
            margin-bottom: 8px;
            font-size: 1rem;
            color: #333;
            line-height: 1.5;
            background: #f4f8fb;
            border-radius: 6px;
            padding: 6px 10px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 95vw;
                padding: 18px 8px;
            }
            h1 {
                font-size: 1.3rem;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GenAI Bullet Point Generator</h1>
        <textarea id="user-input" placeholder="Enter your text here..."></textarea>
        <button id="generate-button">Generate Bullets</button>
        <h2>Generated Bullets:</h2>
        <ul id="response-output"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
